{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-100 text-center">

    {% if result.status == 'success' %}
    <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-green-100 mb-6">
        <svg class="h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
    </div>
    <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Match Found!</h2>
    <p class="text-xl text-indigo-600 font-semibold mb-4">{{ result.user.name }}</p>
    <p class="text-gray-500 mb-6">Confidence Distance: {{ result.distance }}</p>
    {% else %}
    <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-red-100 mb-6">
        <svg class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </div>
    <h2 class="text-3xl font-extrabold text-gray-900 mb-2">No Match Found</h2>
    <p class="text-gray-500 mb-6">Distance: {{ result.distance }}</p>
    {% endif %}

    <div class="mt-6 flex justify-center space-x-4">
        <a href="/verify"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Verify Another
        </a>
        <a href="/"
            class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
