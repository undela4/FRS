{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-100">
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Verify Identity</h1>

    {% if message %}
    <div class="mb-6 p-4 rounded-md bg-red-50 text-red-700 border border-red-200">
        {{ message }}
    </div>
    {% endif %}

    <form action="/verify" method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Upload Image to Verify</label>
            <div
                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md bg-gray-50 hover:bg-gray-100 transition-colors">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                        aria-hidden="true">
                        <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600 justify-center">
                        <label for="file-upload"
                            class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="file" type="file" class="sr-only" accept="image/*"
                                onchange="previewImage(event)">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                </div>
            </div>
            <div id="image-preview" class="mt-4 hidden p-2 border rounded bg-white">
                <img id="preview" src="#" alt="Image Preview" class="max-h-48 rounded mx-auto">
            </div>
        </div>

        <div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Verify
            </button>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('preview');
            output.src = reader.result;
            document.getElementById('image-preview').classList.remove('hidden');
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
{% endblock %}
